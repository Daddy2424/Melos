<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Melos</title>
</head>
<body>

  <header>
    <nav>
      <div class="logo">
        <button id="admin">MELOS</button>
      </div>
     
    </nav>
  </header>

  <section>

    <div class="blogs" id="blogs">
    </div>

    <div class="container">
      <h1>Post Your Blog</h1>
      <div class="signin" id="sign">
        <input type="text" placeholder="User name please" id="name">
        <button id="signInBtn">SignIn</button>
      </div>
      <div class="data">
        <textarea name="blog" id="blog" cols="30" rows="5" placeholder="Write your blog here!"></textarea>
      </div>

      <div class="buttons">
        <button onclick="storeData()">Post Blog</button>
        <button onclick="deleteData()">Delete Blog</button>
      </div>
    </div>
    
    
  </section>

  
  <script src="script.js"></script>
</body>
</html>
